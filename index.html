<html lang="en">

<head>

<body>
    <!-- dark-mode project on bottom -->
    <div class="header">
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>

    <!-- stopewatch project -->
    <!-- Create a button that starts a timer when clicked. Display the elapsed time in seconds. Add a second button to stop the timer -->

        <h1 id="h1">Stopwatch</h1><br>
        <span id="hr">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>

        <span id="milli">00</span><br><br>

    </div>
